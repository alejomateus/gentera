<div class="p-2 text-center">
  <h4 class="m-3 font-weight-bold">{{ 'title' | translate}}</h4>
</div>

<div class="row">
  <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 p-4"  *ngFor="let dish of dishes">
    <app-dish-card [dishInfo]="dish" (click)="detailDish(dish.idMeal)"></app-dish-card>
  </div>
</div>
