<div class="modal-header">
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">Ã—</span>
  </button>
  <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
</div>
<div class="modal-body">
  <mdb-card>
    <mdb-card-img [src]="dish.strMealThumb" alt="Card image cap"></mdb-card-img>
    <mdb-card-body>
      <mdb-card-title class="text-center">
        <h4>{{dish?.strMeal}}</h4>
      </mdb-card-title>
      <mdb-card-text>
        <strong>Area</strong>: <span>{{dish?.strArea}}</span><br>
        <strong>Category</strong>: <span>{{dish?.strCategory}}</span><br>
      </mdb-card-text>
    </mdb-card-body>
  </mdb-card>
</div>
<div class="modal-footer">
  <button type="button" mdbBtn color="primary" [block]="true" class="relative waves-light" mdbWavesEffect
    (click)="show()">Ver mas</button>
</div>
